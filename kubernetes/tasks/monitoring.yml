---
- name: create folder
  file:
    path: /root/monitoring
    state: directory

- name: copy config for monitoring
  copy:
    src: "{{item}}"
    dest: /tmp/monitoring/
  with_items:
    - grafana.yaml
    - heapster.yaml
    - influxdb.yaml
    - heapster-rbac.yaml

- name: apply monitoring
  shell: "kubectl apply -f /tmp/monitoring/{{item}}"
  with_items:
    - grafana.yaml
    - heapster.yaml
    - influxdb.yaml
    - heapster-rbac.yaml
